---
- include: _defaults.yml
  with_items:
  - desc: Set sidebar icon size to large.
    path: NSGlobalDomain
    key: NSTableViewDefaultSizeMode
    value: -int 3
    expect: 3
  - desc: Set automatic view to scroll bar.
    path: NSGlobalDomain
    key: AppleShowScrollBars
    value: -string "Automatic"
    expect: Automatic
  - desc: Disable to resume windows on reboot.
    path: com.apple.systempreferences
    key: NSQuitAlwaysKeepsWindows
    value: -bool NO
    expect: 0
