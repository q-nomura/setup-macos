---
- name: Collect transparency in the menu bar and elsewhere
  shell: defaults read com.apple.universalaccess reduceTransparency
  register: reduce_transparency
  changed_when: false
  ignore_errors: true

- name: Disable reduce transparency in the menu bar and elsewhere
  shell: defaults write com.apple.universalaccess reduceTransparency -bool NO
  when: reduce_transparency.stdout != "0"
