---
- name: Accessibility / Disable reduce transparency in the menu bar and elsewhere
  osx_defaults:
    domain: com.apple.universalaccess
    key: reduceTransparency
    type: bool
    value: false

- name: Accessibility / Disable scroll gesture with the Ctrl (^) modifier key to zoom
  osx_defaults:
    domain: com.apple.universalaccess
    key: closeViewScrollWheelToggle
    type: bool
    value: false

- name: Accessibility / Disable Follow the keyboard focus while zoomed in
  osx_defaults:
    domain: com.apple.universalaccess
    key: closeViewZoomFollowsFocus
    type: bool
    value: false
