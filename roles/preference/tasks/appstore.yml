---
- include: _defaults.yml
  with_items:
  - desc: Enable the automatic update check.
    path: com.apple.SoftwareUpdate
    key: AutomaticCheckEnabled
    value: -bool YES
    expect: 1
  - desc: Check for software updates daily, not just once per week.
    path: com.apple.SoftwareUpdate
    key: ScheduleFrequency
    value: -int 1
    expect: 1
  - desc: Download newly available updates in background.
    path: com.apple.SoftwareUpdate
    key: AutomaticDownload
    value: -int 1
    expect: 1
  - desc: Automatically download apps purchased on other Macs.
    path: com.apple.SoftwareUpdate
    key: ConfigDataInstall
    value: -int 1
    expect: 1
  - desc: Turn on app auto-update.
    path: com.apple.commerce
    key: AutoUpdate
    value: -bool YES
    expect: 1
  - desc: Allow the App Store to reboot machine on macOS updates.
    path: com.apple.commerce
    key: AutoUpdateRestartRequired
    value: -bool YES
    expect: 1

- include: _defaults.yml
  with_items:
  - desc: Disable the WebKit Developer Tools in the Mac App Store.
    path: com.apple.appstore
    key: WebKitDeveloperExtras
    value: -bool NO
    expect: 0
  - desc: Disable Debug Menu in the Mac App Store.
    path: com.apple.appstore
    key: ShowDebugMenu
    value: -bool NO
    expect: 0
