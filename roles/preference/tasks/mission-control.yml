---
- include: _defaults.yml
  with_items:
  - desc: Speed up Mission Control animations.
    path: com.apple.dock
    key: expose-animation-duration
    value: -float 0.2
    expect: 0.2
  - desc: Disable Dashboard.
    path: com.apple.dock
    key: mcx-disabled
    value: -bool YES
    expect: 1
  - desc: Don’t show Dashboard as a Space.
    path: com.apple.dock
    key: dashboard-in-overlay
    value: -bool YES
    expect: 1
  - desc: Enable automatically rearrange Spaces based on most recent use.
    path: com.apple.dock
    key: mru-spaces
    value: -bool YES
    expect: 1

- include: _defaults.yml
  with_items:
  - desc: Don’t group windows by application in Mission Control.
    path: com.apple.dock
    key: expose-group-by-app
    value: -bool NO
    expect: 0
