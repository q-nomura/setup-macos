---
- include_tasks: _defaults.yml
  with_items:
  - desc: Mission Control / Speed up Mission Control animations.
    path: com.apple.dock
    key: expose-animation-duration
    value: -float 0.2
    expect: 0.2
  - desc: Mission Control / Disable Dashboard.
    path: com.apple.dock
    key: mcx-disabled
    value: -bool YES
    expect: 1
  - desc: Mission Control / Don’t show Dashboard as a Space.
    path: com.apple.dock
    key: dashboard-in-overlay
    value: -bool YES
    expect: 1
  - desc: Mission Control / Enable automatically rearrange Spaces based on most recent use.
    path: com.apple.dock
    key: mru-spaces
    value: -bool YES
    expect: 1

- include_tasks: _defaults.yml
  with_items:
  - desc: Mission Control / Don’t group windows by application in Mission Control.
    path: com.apple.dock
    key: expose-group-by-app
    value: -bool NO
    expect: 0
